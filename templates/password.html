{% extends "layout.html" %}

{% block main %}
    <form action="/changep" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="passwordV" placeholder="Actual password" type="password" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="passwordN" placeholder="New password" type="password" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirmation" type="password" required>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
