{% extends "layout.html" %}

{% block main %}
    Please select the psychologist you would like to work with.
    <form action = "/psy" method ="post">
        <div class = "form-group">
            <select name="psycho">
                {% for dato in psychologists %}
                <option>{{dato['username']}}</option>
                {% endfor %}
            </select>
        </div>
        <button class="btn btn-primary" type="submit">Select</button>
    </form>
{% endblock %}
